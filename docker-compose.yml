version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: speakflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/speakflow
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: local
      LOCAL_STORAGE_PATH: /data/audio
    volumes:
      - audio_data:/data/audio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker service
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/speakflow
      REDIS_URL: redis://redis:6379/0
      STORAGE_BACKEND: local
      LOCAL_STORAGE_PATH: /data/audio
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHISPER_MODEL: base
    volumes:
      - audio_data:/data/audio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  audio_data:
